<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instatoo</title>
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
      <img class="logo-img" src="./Images/logo.png"/>
      <div>
        <img class="face-img" src="./Images/facebook.png"/>
        <img class="face-img" src="./Images/instagram.png"/>
      </div>
    </header>

    <!-- Formulário -->
    <section class="form">
      <div>
        <h2>Sua tatuagem dos sonhos!</h2>
        <form action="/">
          <input type="text" name="name" placeholder="Nome completo">
          <input type="email" name="email" placeholder="E-mail">
          <input type="tel" name="telefone" placeholder="Telefone">
          <button>Enviar</button>
        </form>
      </div>
    </section>

    <!-- Corpo -->
    <main>
      <h2>Sobre nós</h2>
    </main>

    <!-- Rodapé -->
    <footer>
      O futuro em tatuagens!
    </footer>
  </body>
</html>
